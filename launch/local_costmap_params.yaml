global_frame: /odom
robot_base_frame: base_link
update_frequency: 5.0
publish_frequency: 1.0

publish_voxel_map: false
static_map: false
rolling_window: true
width: 10.0
height: 10.0
resolution: 0.05

transform_tolerance: 0.3
obstacle_range: 1.5
max_obstacle_height: 0.5
raytrace_range: 2.0
footprint : [[0.25,0.25],[0.25,-0.25],[-0.25,-0.25],[-0.25,0.25]]
#robot_radius: 0.1
inflation_radius: 0.5

observation_sources: scan1
scan1: {sensor_frame: laser, data_type: LaserScan, topic: /scan, expected_update_rate: 0, obstacle_range: 1.5, raytrace_range: 2.0,
  observation_persistence: 0.0, marking: true, clearing: true, max_obstacle_height: 1.3, min_obstacle_height: 0.1}


